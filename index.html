<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="all">
      <div class="img-login">
        <img src="login.png" alt="" />
      </div>
      <div class="form">
        <h1>Sign <span>Up</span></h1>
        <p>Já possui uma conta? <a href="#">Login</a></p>
        <form action="">
          <div class="input-control">
            <label for="name">Name</label>
            <input
              class="shadow"
              type="text"
              name="name"
              id="name"
              placeholder="Seu nome"
              required />
          </div>
          <div class="input-control">
            <label for="email">Email</label>
            <input
              class="shadow"
              type="email"
              name="email"
              id="email"
              placeholder="Seu email"
              required />
          </div>
          <div class="input-control">
            <label for="password">Password</label>
            <input
              class="shadow"
              type="password"
              name="password"
              id="password"
              placeholder="Digite sua senha" required
            />
          </div>
          <div class="input-control">
            <div class="terms">
              <label class="switch">
                <input class="shadow" type="checkbox" required />
                <span class="slider round"></span>
              </label>
              <p>
                Aceito os <a href="#">Termos de uso</a> e também a
                <a href="#">Politica de Privacidade</a>
              </p>
            </div>
          </div>
          <div class="divider">
            <hr />
            <p>Ou</p>
            <hr />
          </div>
          <div class="socialize">
            <div class="rede-social">
              <a href="#" class="shadow"
                ><span><img src="google.png" alt="" /></span> Criar com
                Google</a
              >

              <a href="#" class="shadow"
                ><span><img src="facebook.webp" alt="" /></span> Criar com
                Facebook</a
              >
            </div>
          </div>
          <div class="create">
            <button class="shadow">Criar conta</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
